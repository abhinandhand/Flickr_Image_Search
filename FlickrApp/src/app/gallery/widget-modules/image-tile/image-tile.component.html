<div (click)="showCannyImage()" class="img-div">
    <img id="tileData.id" src="{{ 'https://farm'+tileData.farm +'.staticflickr.com/' + tileData.server + '/' + tileData.id + '_' + tileData.secret +'.jpg'}}" style="width:100%">
    <div class="caption">
        <span>{{tileData.title}}</span>
    </div>
</div>
